<!DOCTYPE html>
<html >
	<head>
		<link rel="stylesheet" href="https://js.arcgis.com/3.10/js/dojo/dijit/themes/tundra/tundra.css">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="https://js.arcgis.com/3.10/"></script>
		<script src="scripts/script.js"></script>
	</head>
	<body class="tundra">
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 100px;">
				Hi, I'm leading pane
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
				Hi, I'm center pane
			</div>
		</div>
	</body>
</html>
