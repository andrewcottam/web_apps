<!DOCTYPE html>
<!--Using an external source with the Mapbox GL JS Library-->
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
    <style>
        #map {
            height: 1000px;
            width: 1000;
        }
    </style>
</head>

<body class="claro">

    <div id='map'></div>
    <div id="horzSlider"></div>
    <script>
        var simple = {
            "version": 8,
            "sources": {
                "osm": {
                    "type": "vector",
                    "tiles": ["https://storage.googleapis.com/geeimageserver.appspot.com/wdpa_africa/{z}/{x}/{y}.pbf"], //my africa wdpa vector tiles
                }
            },
            "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "#ffffff"
                }
            }, {
                "id": "pas",
                "type": "fill",
                "source": "osm",
                "source-layer": "protected_areas",
                "paint": {
                    "fill-color": "rgba(99,148,69, 0.4)",
                    "fill-outline-color": "rgba(87,131,61, 0.4)"
                }
            }]
        };
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmxpc2h0ZW4iLCJhIjoiMEZrNzFqRSJ9.0QBRA2HxTb8YHErUFRMPZg'; //this is my access token
        var map = new mapboxgl.Map({
            container: 'map',
            style: simple,
            zoom: 4,
            center: [15.51, -1.14],
        });

        map.addControl(new mapboxgl.NavigationControl());
        // map.showTileBoundaries = true;
        map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['pas']
            });
            if (features.length) {
                console.log(features[0].properties);
                map.setFilter("pas", ["==", "STATUS_YR", 2015]);
            }
        });
        require(["dijit/form/HorizontalSlider"], function(HorizontalSlider) {
            var horzSlider = new HorizontalSlider({
                minimum: 1950,
                maximum: 2020,
                value: 1950,
                style: "width: 200px;margin:auto;margin-top:10px",
                onChange: function(value) {
                    map.setFilter("pas", ["<", "STATUS_YR", value]);
                }
            }, "horzSlider");
            horzSlider.startup();
        });
    </script>

</body>

</html>
