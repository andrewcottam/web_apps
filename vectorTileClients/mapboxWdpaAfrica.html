<!DOCTYPE html>
<!--Using an external source with the Mapbox GL JS Library-->
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        var simple = {
            "version": 8,
            "sources": {
                "osm": {
                    "type": "vector",
                    "tiles": ["https://python-blishten.c9users.io/tilemaker/tiles/wdpa_africa/{z}/{x}/{y}.pbf "], //my africa wdpa vector tiles
                }
            },
            "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "#ffffff"
                }
            }, {
                "id": "pas",
                "type": "fill",
                "source": "osm",
                "source-layer": "protected_areas",
                "filter": ["==", "DESIG", "Ramsar Site, Wetland of International Importance"],
                "paint": {
                    "fill-color": "rgba(99,148,69, 0.4)",
                    "fill-outline-color": "rgba(87,131,61, 0.4)"
                }
            }]
        };
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmxpc2h0ZW4iLCJhIjoiMEZrNzFqRSJ9.0QBRA2HxTb8YHErUFRMPZg'; //this is my access token
        var map = new mapboxgl.Map({
            container: 'map',
            style: simple,
            zoom: 4,
            center: [15.51, -1.14],
        });

        map.addControl(new mapboxgl.NavigationControl());
        map.showTileBoundaries = true;
        map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['pas']
            });
            if (features.length) {
                console.log(features[0].properties);
            }
        });
    </script>

</body>

</html>
