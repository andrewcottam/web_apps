<!DOCTYPE html>
<html>

<head>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

    <title>Mapbox Client</title>
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmxpc2h0ZW4iLCJhIjoiMEZrNzFqRSJ9.0QBRA2HxTb8YHErUFRMPZg'; //this is my access token
        var map = new mapboxgl.Map({
            container: 'map',
            center: [7.4406, 46.9675],
            style: 'mapbox://styles/blishten/ciylbimt500582slaf6i5twnx',
            zoom: 14,
        });
        map.on('click', function(e) {
            var bbox = [
                [e.point.x - 5, e.point.y - 5],
                [e.point.x + 5, e.point.y + 5]
            ];
            var features = map.queryRenderedFeatures(bbox);
            if (features.length>0){
                console.log(features[0].properties);
            }
        });
    </script>


</body>

</html>
