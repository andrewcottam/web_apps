scene:
    background: 
        color: white
sources:
    jrc:
        type: MVT
        url: https://python-blishten.c9users.io/tilemaker/tiles/wdpa_africa/{z}/{x}/{y}.pbf 
        # url: https://python-blishten.c9users.io/tilemaker/tiles/wdpa_congo/{z}/{x}/{y}.pbf 
    gswd:
        type: Raster
        url: https://storage.googleapis.com/global-surface-water/maptiles/transitions/{z}/{x}/{y}.png

layers:
    protected_areas:
        data: { source: jrc }
        draw:
            polygons:
                blend: overlay
                color: [0,1,0,0.5]
                interactive: true
            outline:
                color: black
                width: 1px
                style: lines
    water:
        data: { source: gswd }
        draw:
            raster:
                order: 0 # draw on bottom                