<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox GL Client using JRC hosted vector tiles</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        /*global mapboxgl*/
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmxpc2h0ZW4iLCJhIjoiMEZrNzFqRSJ9.0QBRA2HxTb8YHErUFRMPZg'; //this is my access token
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v9',
            zoom: 13,
            center: [142.46, -3.33]
        });

        map.on('load', function() {
            map.addLayer({
                "id": "jrc_vector_tiles",
                "type": "fill",
                "source": {
                    "type": "vector",
                    "tiles": ["https://lrmadmin.ies.jrc.it/geoserver/gwc/service/wmts?layer=dopa:dopa_geoserver_wdpa_master&tilematrixset=EPSG:900913&Service=WMTS&Request=GetTile&Version=1.0.0&Format=application/x-protobuf;type=mapbox-vector&TileMatrix=EPSG:900913:{z}&TileCol={x}&TileRow={y}"],
                    "minzoom": 3,
                    "maxzoom": 14
                },
                "source-layer": "dopa_geoserver_wdpa_master",
                "paint": {
                    "fill-color": "rgba(99, 148, 69, 0.5)"
                }
            });
            map.addLayer({
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': {
                    'type': 'raster',
                    'tiles': [
                        'https://geodata.state.nj.us/imagerywms/Natural2015?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:3857&width=256&height=256&layers=Natural2015'
                    ],
                    'tileSize': 256
                },
                'paint': {}
            }, 'aeroway-taxiway');
            map.addSource('planet_xyz', {
                type: 'raster',
                tiles: ['https://tiles.planet.com/basemaps/v1/planet-tiles/global_monthly_2018_05_mosaic/gmap/{z}/{x}/{y}.png?api_key=33b3bd5bbd5e4e5db1a65c44d223d46a'],
                tileSize: 256
            });
            map.addLayer({
                'id': 'planet_xyz_layer',
                'type': 'raster',
                'source': 'planet_xyz',
                'layout': {
                    'visibility': 'visible'
                }
            });
            map.addLayer({
                "id": "torricelli_proposed_pa",
                "type": "fill",
                "source": {
                    type: 'vector',
                    url: 'mapbox://blishten.Torricelli_Proposed_PA'
                },
                "source-layer": "Torricelli_Proposed_PA",
                "layout": {
                    "visibility": "visible"
                },
                "paint": {
                    "fill-color": "rgba(99, 148, 69, 0.5)"
                }
            });
        });

        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>

</html>
