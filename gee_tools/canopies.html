<!DOCTYPE html>
<html>
<head>
<title>Canopies Validation Tool</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- STYLESHEETS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/tundra/tundra.css">
<link rel="stylesheet" href="styles/canopies.css">
<!-- SCRIPT FILES -->
<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
<script src="scripts/canopies.js"></script>
<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js',
			'ga');

	ga('create', 'UA-63309294-1', 'auto');
	ga('send', 'pageview');
</script>
</head>
<body class="tundra">
	<div data-dojo-type="dijit/Dialog" data-dojo-id="usernameDialog" title="Login" style="color:#000; display: none" >
		<div class="dijitDialogPaneContentArea">
			<table>
				<tr>
					<td><label for="name">Username: </label></td>
					<td><input data-dojo-type="dijit/form/TextBox" type="text" name="username" id="username" value="Pieter"></td>
				</tr>
			</table>
		</div>
		<div class="dijitDialogPaneActionBar">
			<button data-dojo-type="dijit/form/Button" type="submit">OK</button>
		</div>
	</div>
	<div id="title">
		<div style="width: 400px; display: inline-block">Canopies Validation Tool</div>
		<div id="validatedCount" style="width: 400px; display: inline-block; text-align: right"></div>
	</div>
	<div>
		<div class="mapPane">
			<div id="falseColour2012MapDiv"></div>
		</div>
		<div class="mapPane">
			<div id="rgb2012MapDiv"></div>
		</div>
	</div>
	<div>
		<div class="mapPane">
			<div id="falseColourMapDiv"></div>
		</div>
		<div class="mapPane">
			<div id="rgbMapDiv"></div>
			<div id="actualClass"></div>
		</div>
	</div>
	<div id="sitePane">
		<div>
			<ul>
				<li>Right/Left keys to move to the Next/Previous image</li>
				<li>Space bar to change the land cover class</li>
				<li>Down arrow to change between shadow and non-shadow class</li>
				<li>Up arrow or + to zoom in</li>
				<li>- to zoom out</li>
			</ul>
		</div>
	</div>
</body>
</html>
