<!DOCTYPE html>
<html>
<head>
<title>Roadless Areas Validation Tool</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- STYLESHEETS -->
<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/tundra/tundra.css">
<link rel="stylesheet" href="styles/roadless.css">
<!-- SCRIPT FILES -->
<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
<script src="scripts/leaflet-bing-layer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.11.2/dojo/dojo.js"></script>
<script src="scripts/roadless.js"></script>
<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js',
			'ga');

	ga('create', 'UA-63309294-1', 'auto');
	ga('send', 'pageview');
</script>
</head>
<body class="tundra">
	<div data-dojo-type="dijit/Dialog" data-dojo-id="usernameDialog" title="Login" style="color:#000; display: none" >
		<div class="dijitDialogPaneContentArea">
			<table>
				<tr>
					<td><label for="name">Username: </label></td>
					<td><input data-dojo-type="dijit/form/TextBox" type="text" name="username" id="username" value="Christelle"></td>
				</tr>
			</table>
		</div>
		<div class="dijitDialogPaneActionBar">
			<button data-dojo-type="dijit/form/Button" type="submit">OK</button>
		</div>
	</div>
	<div id="title">
		<div style="width: 400px; display: inline-block">Roadless Areas Validation Tool</div>
		<div id="validatedCount" style="width: 400px; display: inline-block; text-align: right"></div>
		<div style="float: right; margin-right: 40px" id="loggedinUsername"></div>
	</div>
	<div>
		<div class="mapPane">
			<div id="contextImage">
				<div id="mapDiv"></div>
			</div>
		</div>
		<div class="mapPane">
			<div id="satelliteImage">
				<img id="geimage"><img src="images/loading.gif" id="loading">
			</div>
			<div class="bottom" id="satelliteInfoPanel">
				<div id="imageInfo"></div>
				<div id="actualClass"></div>
				<img src="images/tick.png" title="Validated" id="tickImage" />
			</div>
		</div>
		<div class="mapPane">
			<div id="highResImage">
				<div id="mapDiv2"></div>
			</div>
			<div class="bottom" id="highResInfoPanel">
				<div id="highResImageInfo"></div>
				<div id="highResActualClass" class="Evergreen">Dense forest</div>
				<img src="images/tick.png" title="Validated" id="tickImage" />
			</div>
		</div>
		<div id="basemapselectors">
			<input type="radio" id="toggledglayer" data-dojo-type="dijit/form/RadioButton" checked> <label for="toggledglayer">DigitalGlobe</label><br /> <input type="radio" id="togglebinglayer" data-dojo-type="dijit/form/RadioButton"> <label for="togglebinglayer">Bing</label>
		</div>
	</div>
	<div id="sitePane">
		<div>
			<div id="sensor"></div>
			<ul>
				<li>Right/Left keys to move to the Next/Previous image</li>
				<li>Space bar to change the land cover class</li>
				<li>+/- key to increase/decrease the contrast in the image</li>
				<li>
					<div id="sensorBandInfo">Down arrow to see the Red, Green, Blue image</div>
				</li>
			</ul>
		</div>
	</div>
	<div id="mapDiv3" style="opacity: 0"></div>
</body>
</html>
