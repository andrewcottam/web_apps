<tr class="sectionRow ui-state-highlight" data-index="<%= index %>">
	<td class="mover"></td>
	<td class="entryTitle"><%= title %></td>
	<td class="status" data-value="<%= statusVal %>">
		<div class="btn-group dropup">
			<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
				<span class="status-list-btn" data-value="<%= statusVal %>"><%= statusLbl %></span>&nbsp;<span class="caret"></span>
			</button>
			<ul class="dropdown-menu status-list" role="menu"></ul>
		</div>
	</td>
	<td>
		<button type="button" class="btn btn-default btn-md glyphicon glyphicon-trash deleteSectionBtn" data-toggle="tooltip" title="<%= helpDelete %>"></button>
	</td>
</tr>
