import: https://mapzen.com/carto/refill-style/6/refill-style.yaml

global:
    sdk_mapzen_api_key: mapzen-ngkKc5t
    # ux_language: en
    sdk_building_extrude: false
    
cameras:
    camera1:
        type: perspective

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-ngkKc5t
        max_zoom: 16

layers:
    water:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'
                interactive: true
