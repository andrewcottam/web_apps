# import: https://mapzen.com/carto/refill-style/6/refill-style.yaml

global:
    sdk_mapzen_api_key: mapzen-ngkKc5t
    # ux_language: en
    sdk_building_extrude: false
    
sources:
    osm:
        type: TopoJSON
        # url: https://tile.mapzen.com/mapzen/vector/v1/roads/{z}/{x}/{y}.topojson?api_key=mapzen-ngkKc5t
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-ngkKc5t

layers:
    water:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'
                interactive: true
    roads:
        data: { source: osm }
        draw:
            lines:
                color: red
                width: 2px
                interactive: true