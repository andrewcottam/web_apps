<!DOCTYPE html>
<html>

<head>
  <title>Question 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="firstline">Question 2</div>
  <div class="welldone">Well done! Correct!</div>
  <div class="location">You will find question 2 in the fridge</div>
  <div class="secondline">Enter your answers in order and click Go to get to your next question:</div>
  <div class="inputboxes"><span><input type="text" id="l1"></span>
    <span><input type="text" id="l2"></span>
    <span><input type="text" id="l3"></span>
    <span><input type="text" id="l4"></span>
    <span><input type="text" id="l5"></span>
  </div>
  <button id='btn'>Go</button>

  <script>
    document.getElementById("btn").addEventListener("click", function() {
      window.location.href = document.getElementById("l1").value + document.getElementById("l2").value + document.getElementById("l3").value + document.getElementById("l4").value + document.getElementById("l5").value + ".html";
    });
  </script>

</body>

</html>
