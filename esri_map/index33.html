<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/FeatureLayer"
        ], function(Map, SceneView, FeatureLayer) {

            var map = new Map({
                basemap: "dark-gray-vector"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [-14.9557759, 16.6539413],
                zoom: 18
            });
            //the following is a Feature Service which mirrors the OSM dataset and is updated every minute
            // it contains all area features with the Building attribute in Africa
            var featureLayer = new FeatureLayer({
                url: "https://services6.arcgis.com/Do88DoK2xjTUCXd1/ArcGIS/rest/services/OpenStreetMap_Buildings_for_AFR/FeatureServer/0"
            });
            map.add(featureLayer);
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
